<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/images">


    <title>Psychic Game</title>

</head>

<body>


    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-text">
                <h1>THE PSYCHIC GAME</h1>
            </span>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Guess what letter I'm thinking of...<span id="comp"></span></h3>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <h3>Wins: <span id="wins"></span></h3>
                </div>

            </div>

            <br>

            <div class="row">
                <div class="col">
                    <h3>Losses: <span id="losses"></span></h3>
                </div>

            </div>

            <br>

            <div class="row">
                <div class="col">
                    <h3>Guesses Left: <span id="guesses-left"></h3>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col playerGuess">
                    <h3>Your guesses so far: <span id="user-text"></span></h3>
                </div>
            </div>



        </div>

    </div>




    <!--game.js-->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
